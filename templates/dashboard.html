{% extends 'app.html' %}
{% block content %}

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #edf2f7;
        margin: 0;
        padding: 0;
        color: #1a202c;
    }
    .container {
        max-width: 600px;
        margin: 30px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h2 {
        font-size: 2rem;
        color: #2d3748;
        margin-bottom: 24px;
    }
    p {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 20px;
    }
    ul {
        list-style: none;
        padding: 0;
        text-align: left;
    }
    ul li {
        padding: 8px;
        border-bottom: 1px solid #e2e8f0;
    }
    ul li:last-child {
        border-bottom: none;
    }
    .btn {
        display: inline-block;
        font-weight: 500;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        user-select: none;
        border: 1px solid transparent;
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        line-height: 1.6;
        border-radius: 0.375rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        cursor: pointer;
        text-decoration: none;
        color: #fff;
        background-color: #2b6cb0;
        border-color: #2b6cb0;
    }
    .btn:hover {
        background-color: #2c5282;
        border-color: #2c5282;
    }
    .btn-dark {
        background-color: #4a5568;
        border-color: #4a5568;
    }
    .btn-dark:hover {
        background-color: #2d3748;
        border-color: #2d3748;
    }
</style>

<div class="container">
    <h2>Welcome to the Dashboard</h2>

    {% if user %}
        <p>User Information</p>
        <ul>
            <li><strong>Name:</strong> {{ user[1] }}</li>
            <li><strong>Email:</strong> {{ user[2] }}</li>
        </ul>
        <a href="/logout" class="btn btn-dark">Logout</a>
    {% endif %}
</div>

{% endblock %}
